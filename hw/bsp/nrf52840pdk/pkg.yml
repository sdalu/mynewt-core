pkg.name: hw/bsp/nrf52840pdk
pkg.type: bsp
pkg.description: BSP definition for the Nordic nRF52840 PDK (PCA 10056).
pkg.author: "Apache Mynewt <dev@mynewt.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - nrf52840
    - nrf52840pdk

pkg.cflags:
    - '-DNRF52840_XXAA'

pkg.cflags.HARDFLOAT:
    - -mfloat-abi=hard -mfpu=fpv4-sp-d16

pkg.deps:
    - hw/mcu/nordic/nrf52xxx
    - libc/baselibc
    - sys/flash_map

pkg.deps.BLE_DEVICE:
    - hw/drivers/nimble/nrf52

pkg.deps.TRNG:
    - hw/drivers/trng/trng_nrf52

pkg.deps.UART_0:
    - hw/drivers/uart/uart_hal

pkg.deps.UART_1:
    - hw/drivers/uart/uart_bitbang

pkg.deps.ADC_0:
    - hw/drivers/adc/adc_nrf52

pkg.deps.PWM_0:
    - hw/drivers/pwm/pwm_nrf52

pkg.deps.PWM_1:
    - hw/drivers/pwm/pwm_nrf52

pkg.deps.PWM_2:
    - hw/drivers/pwm/pwm_nrf52

pkg.deps.PWM_3:
    - hw/drivers/pwm/pwm_nrf52

pkg.deps.SOFT_PWM:
    - hw/drivers/pwm/soft_pwm
